<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Card Design</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    max-width: 900px;
  }

  .card {
    position: relative;
    width: calc(33.33% - 10px);
    margin-bottom: 20px;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .card:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .card-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .card-text {
    position: absolute;
    bottom: 0;
    left: 0;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    width: 100%;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .card:hover .card-text {
    opacity: 1;
  }

  .card-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 8px 16px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .card:hover .card-button {
    opacity: 1;
  }

  @media screen and (max-width: 768px) {
    .card {
      width: calc(50% - 10px);
    }
  }

  @media screen and (max-width: 480px) {
    .card {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img class="card-image" src="assets/images/banner/img1.jpg" alt="Card Image">
      <div class="card-text">Lorem Ipsum Dolor Sit Amet</div>
      <button class="card-button">Learn More</button>
    </div>
    <div class="card">
      <img class="card-image" src="assets/images/banner/img2.jpg" alt="Card Image">
      <div class="card-text">Consectetur Adipiscing Elit</div>
      <button class="card-button">Learn More</button>
    </div>
    <div class="card">
      <img class="card-image" src="assets/images/banner/img3.jpg" alt="Card Image">
      <div class="card-text">Sed Do Eiusmod Tempor</div>
      <button class="card-button">Learn More</button>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
